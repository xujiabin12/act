########################################################
#       redis\u8fde\u63a5\u6c60\u914d\u7f6e
########################################################
#\u6700\u5927\u8fde\u63a5\u6570
redis.pool.maxTotal=30
#\u6700\u5927\u7a7a\u95f2\u8fde\u63a5\u6570
redis.pool.maxIdle=10
#\u6700\u5c0f\u7a7a\u95f2\u8fde\u63a5\u6570
redis.pool.minIdle=2
#\u83b7\u53d6\u8fde\u63a5\u65f6\u7684\u6700\u5927\u7b49\u5f85\u6beb\u79d2\u6570
redis.pool.maxWaitMillis=15000
#\u9010\u51fa\u8fde\u63a5\u7684\u6700\u5c0f\u7a7a\u95f2\u65f6\u95f4\uff0c\u9ed8\u8ba430\u5206\u949f\uff0c\u5355\u4f4d\u4e3a\u6beb\u79d2\uff081800000\uff09
redis.pool.minEvictableIdleTimeMillis=300000
#\u6bcf\u6b21\u9010\u51fa\u68c0\u67e5\u65f6\uff0c\u9010\u51fa\u7684\u6700\u5927\u6570\u76ee 
redis.pool.numTestsPerEvictionRun=3
#\u9010\u51fa\u626b\u63cf\u7684\u65f6\u95f4\u95f4\u9694\uff0c\u5355\u4f4d\u4e3a\u6beb\u79d2
redis.pool.timeBetweenEvictionRunsMillis=60000
#\u5728\u83b7\u53d6\u8fde\u63a5\u65f6\u68c0\u67e5\u5176\u6709\u6548\u6027
redis.pool.testOnBorrow=true
#\u5728\u8fdb\u884creturnObject\u5bf9\u8fd4\u56de\u7684connection\u8fdb\u884cvalidateObject\u6821\u9a8c
redis.pool.testOnReturn=true
#\u5728\u7a7a\u95f2\u65f6\u68c0\u67e5\u6709\u6548\u6027
redis.pool.testWhileIdle=true


########################################################
#       redis\u914d\u7f6e
########################################################
#redis\u670d\u52a1ip\u5730\u5740
redis.hostName=${redis.hostName}
#\u7aef\u53e3
redis.port=${redis.port}
#\u8d85\u65f6\u65f6\u95f4
redis.timeout=15000
#\u8fde\u63a5\u6570\u636e\u5e93
redis.database=0
#\u5bc6\u7801\uff0c\u5982\u679c\u6ca1\u6709\uff0c\u5219\u4e3a\u7a7a
redis.password=${redis.password}
#\u662f\u5426\u4f7f\u7528\u8fde\u63a5\u6c60
redis.usePool=true